<body>
    <div class="container">
        <div class="date-text">

            ğŸ”¥2024å¹´3æœˆ2æ—¥ ç›¸çˆ±<br>
            ğŸ’«2024å¹´8æœˆ12æ—¥ è®¢å©š<br>

        </div>

    <!-- çƒŸèŠ±ç‰¹æ•ˆ -->
    <canvas id="fireworksCanvas"></canvas>
    <script>
        // çƒŸèŠ±ç²’å­ç³»ç»Ÿï¼ˆä¼˜åŒ–ç‰ˆï¼‰
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8, // å¢åŠ é€Ÿåº¦èŒƒå›´
                    y: (Math.random() - 0.5) * 8 + 4 // å¢åŠ é€Ÿåº¦èŒƒå›´
                };
                this.alpha = 1;
                this.gravity = 0.07;
                this.friction = 0.93;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw(ctx);
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02; // åŠ é€Ÿé€æ˜åº¦è¡°å‡
            }
        }

        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        // ç‚¹å‡»è§¦å‘çƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 100; i++) { // å¢åŠ ç²’å­æ•°é‡
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });

        let particles = [];
        animate();

        // è‡ªåŠ¨è§¦å‘çƒŸèŠ±ï¼ˆå¯é€‰ï¼‰
        setTimeout(() => {
            canvas.dispatchEvent(new MouseEvent('click'));
        }, 1000);
    </script>
