<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炸鸡汉堡日</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2a2a2a;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .chicken {
            background-image: url('https://example.com/chicken.jpg');
            background-size: cover;
        }
        
        .burger {
            background-image: url('https://example.com/burger.jpg');
            background-size: cover;
            position: relative;
            top: 20%;
            left: 30%;
            width: 80%;
            height: 70%;
            z-index: -2;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ff6b35;
            border-radius: 50%;
            animation: firework 2s linear infinite;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3) rotate(360deg); }
            100% { transform: scale(5); opacity: 0; }
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 背景图层 -->
    <div class="background chicken"></div>
    <div class="background burger"></div>

    <!-- 烟花容器 -->
    <div id="fireworks"></div>

    <!-- 中央文字 -->
    <div class="text">今天星期四，V我50</div>

    <script>
        // 自动生成烟花特效
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * -window.innerHeight;
            
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            // 添加闪烁特效
            const sparkle = document.createElement('div');
            sparkle.className = 'firework';
            sparkle.style.backgroundColor = '#fff';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animationDelay = Math.random() * 0.5 + 's';
            
            document.getElementById('fireworks').appendChild(firework);
            document.getElementById('fireworks').appendChild(sparkle);
            
            // 移除旧烟花
            setTimeout(() => {
                firework.remove();
                sparkle.remove();
            }, 2500);
        }

        // 初始烟花
        for (let i = 0; i < 20; i++) createFirework();

        // 定时添加新烟花
        setInterval(createFirework, 2000);
    </script>
</body>
</html>
