<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相恋一周年快乐 🌹</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: radial-gradient(circle at center, #ff7e5f, #feb47b);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 2s ease;
        }

        .countdown {
            position: relative;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #fff3f3;
            border-radius: 10px;
            display: inline-block;
        }

        .countdown::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: #d32f2f;
            border-radius: 50%;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #feb47b;
            border-radius: 50%;
            animation: beat 1s infinite;
        }

        .heart::after {
            content: "";
            position: absolute;
            width: 70%;
            height: 70%;
            background: #feb47b;
            border-radius: 50%;
            top: 15%;
            left: 15%;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>相恋一周年快乐！❤️</h1>
        
        <div class="countdown">
            <div class="heart"></div>
            <div class="heart" style="left: 20px;"></div>
            
            <p>回顾我们的爱情：</p>
            <ul>
                <li>🔥 2024年3月2日恋爱</li>
                <li>💫 2024年8月12日订婚</li>
                <li>🌈 2025年1月11日确定孕育了新生命</li>
                <li>👫 2025年2月7日正式结婚</li>
            </ul>
        </div>
    </div>

    <script>
        // 心动动画
        const hearts = document.querySelectorAll('.heart');
        hearts.forEach(heart => {
            setInterval(() => {
                heart.style.transform = `scale(${Math.random() * 1.2 + 0.8})`;
            }, 1500);
        });
    </script>
</body>
</html>
