<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相恋一周年纪念</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #FF0000, #FF4500);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
        }
        .container {
            text-align: center;
            color: #FFFFFF;
            position: relative;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://love99you.github.io/rose/rose.png') no-repeat center;
            background-size: cover;
            animation: bloom 5s linear infinite;
        }
        @keyframes bloom {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(0) scale(1); }
        }
        .date-text {
            font-size: 2.5em;
            margin: 20px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-text">
            我们<br>
            2024年3月2日 相爱<br>
            2024年8月12日 订婚<br>
            2025年2月7日 正式结婚<br>
        </div>
        <!-- 动态鲜花特效 -->
        <script>
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.top = `${Math.random() * 100}vh`;
                container.appendChild(flower);
            }
        </script>
    </div>
    <audio src="https://example.com/love-song.mp3" autoplay loop></audio>
